<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-primary text-white">
            <div class="modal-header ">
                <h5 class="modal-title text-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{text}}
            </div>
            <div class="modal-footer">
                <form method="POST" name="{{value}}" value={{value}}>
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">
                        <span class="material-icons me-0 icon-flex icon-18 text-white">close</span></button>
                    <button type="submit" class="btn btn-secondary text-white" name="{{form_name}}">
                        <span class="material-icons icon-flex me-0 icon-18 text-white">check</span>
                    </button>
                    <input name="value" type="hidden" value="{{value}}">
                </form>
            </div>
        </div>
    </div>
</div>
