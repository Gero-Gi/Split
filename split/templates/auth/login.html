{%extends 'index.html'%}

{% block body %}

<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container mx-auto">

        <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type='email' name='username' required id='id_username' class="form-control"
                    placeholder="name@example.com">
                <label for="id_username">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type='password' name='password' required id='id_password' class="form-control"
                    placeholder="password">
                <label for="id_password">Password</label>
            </div>
            <button class="btn btn-primary mx-auto" type="submit">Login</button>
        </form>

    </div>
</div>

{% endblock %}
